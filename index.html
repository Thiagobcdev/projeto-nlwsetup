<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Home | Habits</title>
</head>
<body>

    <header>

        <div class="">
            <img src="assets/image/logo.svg" alt="Logo marca do aplicativo habits">
        </div>

        <div class="">
            <button type="submit">
                <img src="assets/image/plus.svg" alt="ícone sinal de mais roxo">
                <div class="">
                    Registrar o meu dia
                </div>
            </button>

        </div>
    

    </header>


    <main>
        <form id="form-Habits">

            <div class="habits">
                <div class="habit" data-name="run">🏃🏿‍♂️</div>
                <div class="habit" data-name="water">💧</div>
                <div class="habit" data-name="gym">💪🏿</div>
                <div class="habit" data-name="sleep">💤</div>
                <div class="habit" data-name="stroll">🐕</div>
                <div class="habit" data-name="food">🥗</div>
            </div>

            <div class="days"></div>
  
  
        </form>
    </main>

    <!-- SCRIPT -->
    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
